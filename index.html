<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vanilla CSS  Link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon Link  -->
    <link rel="shortcut icon" href="icon/selver-bag.png" type="image/x-icon">

    <title>Money Manager</title>
</head>
<body>
    <!-- Header Section  -->
    <header class="container mt-5">
        <h1 class="text-info text-center fs-1 ">Money Manager<img src="icon/gold-bag.png" alt=""></h1>
    </header>
    <!-- Calculation Section  -->
    <main>
        <section class="container mt-4">
            <div class="row row-cols-1 row-cols-md-2 g-5">
                <div class="col">
                  <div class="card h-100 pt-5">
                    <img src="images/Money-Manager.png" class="img-fluid p-4" alt="Money-Manager">
                  </div>
                </div>
                <div class="col text-center container">
                  <div class="card h-100 grea-bg">
                    <div class="card-body ">
                        <!-- Income -->
                        <div class="w-75 container">
                            <h4>Income</h4>
                          <div class="input-group input-group-sm mb-3">
                            <span class=" me-2" id="">Income: </span>
                            <input id="income-input" type="number" class="form-control">
                          </div>
                        </div>
                          <!-- Expenses -->
                          <div class="w-75 container my-lg-3 my-2">
                            <h4>Expenses</h4>
                            <div class="input-group input-group-sm mb-3">
                                <span class=" me-3" id="">Food:</span>
                                <input id="food-input" type="number" class="form-control">
                              </div>
                            <div class="input-group input-group-sm mb-3">
                                <span class=" me-4" id="">Rent: </span>
                                <input id="rent-input" type="number" class="form-control">
                              </div>
                            <div class="input-group input-group-sm mb-3">
                                <span class=" me-1" id="">Clothes:</span>
                                <input id="clothes-input" type="number" class="form-control">
                              </div>
                          </div>
                          <!-- Calculate Button  -->
                          <div>
                          <button  id="calculate-btn" type="button" class="btn btn-lg btn-manager px-5 my-3">Calculate</button>
                          </div>

                          <!-- Total Expenses -->
                          <div class="my-3">
                              <h5>Total Expenses: <span id="total-expenses">5500</span> </h5>
                          </div>
                          <!-- Balance -->
                          <div class="my-3">
                              <h5>Balance: <span id="balance">4500</span> </h5>
                          </div>
                          <!-- Saving Section  -->
                          <div class=" container-fluid  my-3">
                          <div class="input-group input-group-sm mb-3">
                            <span class=" me-2" id="">Save: </span>
                            <input type="number" class="form-control">
                            <span class="mx-lg-3 mx-2"> % </span>
                            <button type="button" class="btn rounded btn-lg btn-manager px-lg-5 px-3" >Save</button>
                          </div>
                        </div>
                          
                          <div class="my-3">
                              <h5>Saving Amount: <span>2000</span>  </h5>
                          </div>
                          <!-- Remaining Balance  -->
                          <div class="my-3">
                              <h5>Remaining Balance: <span>2500</span>  </h5>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <!-- Bootstrap JS Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Project JS Link  -->
    <script src="js/app.js"></script>
</body>
</html>
